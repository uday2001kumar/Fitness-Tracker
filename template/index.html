<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
        }

        /* Modern Navbar */
        .navbar {
            background: linear-gradient(90deg, #004e92, #00c8ff);
            padding: 0.8rem 2rem;
            border-bottom: 2px solid #00c8ff;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-toggler-icon {
            background-color: #ffcc00;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-left: 15px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
            text-decoration: underline;
        }

        .navbar-nav .nav-link.active {
            color: #ffcc00 !important;
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 80vh;
            background: url("{% static 'images/img7.webp' %}") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        /* Central Card Style */
        .card-style {
            background-color: #ffffff;
            border: 3px solid #00c8ff;
            border-radius: 15px;
            padding: 30px;
            color: #002244;
            max-width: 400px;
            width: 100%;
            transition: 0.3s;
            box-shadow: 6px 6px 0px #00c8ff;
        }

        .card-style:hover {
            transform: translateY(-6px);
            box-shadow: 8px 8px 0px #00c8ff;
        }

        .form-label {
            font-weight: bold;
            color: #002244;
        }

        .form-control {
            border: 2px solid #00c8ff;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #ffcc00;
            color: #002244;
            font-weight: bold;
            border-radius: 8px;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand">üèãÔ∏è Fitness Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'adminlogin' %}">AdminLogin</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">UserLogin</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Dynamic Content Section -->
{% block content %}
{% endblock %}

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
