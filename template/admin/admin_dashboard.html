{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content %}
<!-- Background Video -->
<video autoplay muted loop id="bg-video">
    <source src="{% static 'images/workout18.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<style>
    /* Full-screen video background */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100vw;
        min-height: 100vh;
        object-fit: cover;
        z-index: -1;
    }

    .dashboard-title {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 40px;
        text-shadow: 1px 1px 2px #000;
    }

    .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px 25px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease;
        color: #fff;
    }

    .card:hover {
        transform: translateY(-8px);
    }

    .card h3 {
        font-size: 22px;
        margin-bottom: 12px;
        font-weight: 600;
    }

    .card .count {
        font-size: 40px;
        color: #ffcc00;
        font-weight: bold;
    }

    .card i {
        font-size: 32px;
        color: #ffcc00;
        margin-bottom: 15px;
    }
</style>

<div class="dashboard-title">Welcome, Admin ðŸ‘‹</div>

<div class="dashboard-cards">
    <div class="card">
        <i class="fas fa-users"></i>
        <h3>Total Users</h3>
        <div class="count">{{ user_count }}</div>
    </div>
    <div class="card">
        <i class="fas fa-dumbbell"></i>
        <h3>Total Workouts</h3>
        <div class="count">{{ workout_logged }}</div>
    </div>
    <div class="card">
        <i class="fas fa-apple-alt"></i>
        <h3>Total Nutrition</h3>
        <div class="count">{{ nutritions }}</div>
    </div>
</div>

{% endblock %}
