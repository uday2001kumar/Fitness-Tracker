<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/nutrition.css' %}">
  <style>
    :root {
      --primary-color: #000000;  /* Black for primary accents */
      --secondary-color: #555555;  /* Grey for secondary elements */
      --background-color: #ffffff; /* Pure white background */
      --secondary-bg: #f5f5f5; /* Very light grey background for sections */
      --card-bg: #ffffff; /* White card background */
      --text-color: #000000; /* Black text color for readability */
      --hover-bg: #9b4dca; /* Vivid purple hover background */
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      height: 100%;
    }

    /* Sidebar Styles */
    nav {
      width: 260px;
      background-color: var(--secondary-bg);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease;
    }

    /* Profile Section */
    .profile-container {
      text-align: center;
      margin-bottom: 0rem;
    }

    .profile-container img {
      width: 100px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid var(--primary-color);
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--primary-color);
    }

    .profile-container p {
      margin-top: 0.3rem;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* Navigation Links */
    nav a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.4rem;
      font-size: 1.1rem;
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      transition: background-color 0.3s ease;
      text-align: center;
    }

    nav a:hover {
      background-color: var(--hover-bg);  /* Vivid purple hover color */
      color: #fff; /* Change text color to white on hover for contrast */
    }

    /* Right Content Area */
    .right {
      margin-left: 260px;
      padding: 2rem;
      width: calc(100% - 260px);
      background-color: var(--background-color);
      overflow-y: auto;
      border-top-left-radius: var(--border-radius);
      border-bottom-left-radius: var(--border-radius);
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .right::-webkit-scrollbar {
      width: 6px;
    }

    .right::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        position: relative;
        flex-direction: row;
        gap: 0.5rem;
        padding: 1rem;
        height: auto;
        margin-bottom: 1rem;
      }

      .profile-container {
        display: none;
      }

      .right {
        margin-left: 0;
        width: 100%;
        padding: 1rem;
      }

      nav a {
        font-size: 0.8rem;
        padding: 0.8rem;
        flex: 1;
        text-align: center;
      }
    }

    /* Collapsible Sidebar */
    @media (max-width: 480px) {
      nav {
        width: 70px;
        padding: 0.5rem;
      }

      nav a {
        font-size: 0.8rem;
        padding: 0.6rem;
      }

      .profile-container {
        display: none;
      }

      .right {
        margin-left: 0;
        width: 100%;
      }

      nav a:hover {
        background-color: var(--primary-color);
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <!-- Profile Section -->
      <div class="profile-container">
        {% if user.photo %}
          <img src="{{ user.photo.url }}" alt="Profile Picture">
        {% else %}
          <img src="{% static 'images/default-profile.png' %}" alt="Default Picture">
        {% endif %}
        <p>{{ user.username }}</p>
      </div>

      <!-- Navigation Links -->
      <a href="{% url 'nutrition_home' %}">üè† Home</a>
      <a href="{% url 'nutritions' %}">üçé Nutritions</a>
      <a href="{% url 'add_nutrition' %}">‚ûï Add Meal</a>
      <a href="{% url 'view_nutrition' %}">üìÖ Past Meals</a>
      <a href="{% url 'weekly_progress' %}">üìà Weekly Progress</a>
      <a href="{% url 'monthly_report_nutrition' %}">üìä Monthly Progress</a>
      <a href="{% url 'suggesionsn' %}">üí° Nutritionist</a>
      <a href="{% url 'nutrition_comparison' %}">‚öñÔ∏è Compare</a>
      <a href="{% url 'home' %}">üîô Back</a>
    </nav>

    <div class="right">
      {% block content %}
      <!-- Page-specific content here -->
      {% endblock %}
    </div>
  </div>
</body>
</html>
