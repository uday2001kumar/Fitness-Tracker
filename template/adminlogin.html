{% extends 'index.html' %}
{% load static %}

{% block content %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    object-fit: cover;
  }

  .admin-hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  .admin-card {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
  }

  .admin-card h3 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: bold;
  }

  .admin-card label {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  .admin-card input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    font-size: 15px;
    color: #000;
  }

  .admin-card input::placeholder {
    color: #666;
  }

  .admin-card button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #66a6ff, #89f7fe);
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.4s ease;
  }

  .admin-card button:hover {
    background: linear-gradient(to right, #89f7fe, #66a6ff);
  }

  .admin-card p {
    color: #f5f5f5;
    font-size: 14px;
    text-align: center;
  }

  .text-danger {
    color: #ff5252;
    font-weight: bold;
    text-align: center;
  }
</style>

<!-- Background Video -->
<video autoplay muted loop class="video-bg">
  <source src="{% static 'images/workout16.mp4' %}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="admin-hero">
  <div class="admin-card">
    <h3>Admin Login</h3>
    {% if messages %}
      {% for i in messages %}
        <p style="color: yellow; font-size: 18px; text-align: center;">{{ i }}</p>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>
      {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
