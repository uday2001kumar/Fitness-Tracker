{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f9;
    }

    .about_container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-container {
        background: #ffffff;
        border-radius: 16px;
        padding: 40px 30px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        animation: slideFade 0.5s ease-in-out;
    }

    @keyframes slideFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
        color: #222;
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
    }

    .login-container label {
        color: #333;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
    }

    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: #fff;
        font-size: 15px;
        transition: border 0.3s ease;
    }

    .login-container input:focus {
        border-color: #007bff;
        outline: none;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-container button:hover {
        background-color: #0056b3;
    }

    .login-container p {
        color: #444;
        font-size: 14px;
        text-align: center;
        margin-top: 15px;
    }

    .login-container a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    .error-msg {
        text-align: center;
        color: #d32f2f;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .success-msg {
        text-align: center;
        color: #388e3c;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

<div class="about_container">
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for msg in messages %}
                    <p class="error-msg">{{ msg }}</p>
                {% endfor %}
            {% endif %}
            <div>
                <label for="email">Enter your registered Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <button type="submit">Send Password to Email</button>
            <p><a href="{% url 'login' %}">Back to Login</a></p>
        </form>
    </div>
</div>

{% endblock %}
