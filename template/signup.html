{% extends 'index.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<!-- Background video -->
<video autoplay muted loop id="bg-video">
    <source src="{% static 'images/workout17.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="signup-page-wrapper">
    <form method="POST" action="{% url 'sview' %}" enctype="multipart/form-data" class="signup-form animate-slide-in">
        {% csrf_token %}
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>

        <h2 class="form-heading mb-4 text-center">Create Your Account</h2>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control styled-input" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control styled-input" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control styled-input" id="age" name="age" min="1" placeholder="Enter your age" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control styled-input" id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control styled-input" id="dob" name="dob" required>
        </div>

        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" class="form-control styled-input" id="height" name="height" min="50" placeholder="Enter height in cm" required>
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" class="form-control styled-input" id="weight" name="weight" min="20" placeholder="Enter weight in kg" required>
        </div>

        <div class="mb-3">
            <label for="fitness_level" class="form-label">Fitness Level</label>
            <select class="form-control styled-input" id="fitness_level" name="fitness_level" required>
                <option value="">Select Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Profile Photo</label>
            <input type="file" class="form-control styled-input" id="photo" name="photo" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control styled-input" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control styled-input" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control styled-input" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-info w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>

<style>
    /* Background video style */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100vw;
        min-height: 100vh;
        object-fit: cover;
        z-index: -1;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
    }

    .signup-page-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 100px;
        padding: 20px;
    }

    .signup-form {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 700px;
        animation: slideIn 1s ease forwards;
        transform: translateY(-50px);
        opacity: 0;
    }

    @keyframes slideIn {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .form-heading {
        font-weight: bold;
        color: #1d1c1c;
        text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.2);
    }

    .styled-input {
        border: 2px solid #b2ebf2;
        border-radius: 10px;
        padding: 10px 15px;
        background-color: rgba(255, 255, 255, 0.9);
        transition: border-color 0.3s ease;
    }

    .styled-input:focus {
        border-color: #00bcd4;
        background-color: #ffffff;
        outline: none;
    }

    ::placeholder {
        color: #777;
        font-style: italic;
    }

    .btn-info {
        background-color: #00bcd4;
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 30px;
        padding: 12px;
        transition: background-color 0.3s ease;
    }

    .btn-info:hover {
        background-color: #0097a7;
    }

    .alert {
        font-weight: 600;
        color: #c62828;
    }
</style>

<script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
