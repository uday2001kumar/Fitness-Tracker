{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("{% static 'images/Workouts/workout3.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .about_container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
    }

    .login-container h2 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
    }

    .login-container label {
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.7);
        font-size: 15px;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #66a6ff, #89f7fe);
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.4s ease;
    }

    .login-container button:hover {
        background: linear-gradient(to right, #89f7fe, #66a6ff);
    }

    .login-container p {
        color: #f5f5f5;
        font-size: 14px;
        text-align: center;
    }

    .login-container a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    .error-msg {
        text-align: center;
        color: #ff5252;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>

<div class="about_container">
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <p class="error-msg">{{ msg }}</p>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Id" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
        </form>
    </div>
</div>

{% endblock %}
