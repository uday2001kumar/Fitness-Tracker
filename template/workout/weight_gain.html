{% extends 'workout/base_work.html' %}
{% load static %}
{% block content %}
<div class="video-wrapper">
    <video autoplay muted loop id="bgVideo">
        <source src="{% static 'images/Workouts/workout5.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>

<div class="workout-bg">
    <div class="glass-header">
        <h2>Weight Gain Workouts</h2>
    </div>

    <div class="workout-grid-glass">
        {% for workout in workout_gain %}
            <div class="workout-card-glass">
                <img src="{{ workout.image.url }}" alt="{{ workout.workout_name }}">
                <h3>{{ workout.workout_name }}</h3>
                <p>{{ workout.description }}</p>
            </div>
        {% empty %}
            <p class="empty-msg">No weight loss workouts available.</p>
        {% endfor %}
    </div>
</div>

<!-- Styling -->
<style>
/* Background Video Styling */
.video-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

#bgVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Workout Page Layout */
.workout-bg {
    position: relative;
    padding: 40px 20px;
    min-height: 100vh;
    z-index: 1;
}

.glass-header h2 {
    text-align: center;
    font-size: 36px;
    color: #ffcc00;
    margin-bottom: 30px;
    font-weight: bold;
    text-shadow: 2px 2px #000;
}

.workout-grid-glass {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
    padding: 0 20px;
}

.workout-card-glass {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 20px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    color: #fff;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.workout-card-glass:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
}

.workout-card-glass img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
}

.workout-card-glass h3 {
    font-size: 22px;
    color: #ffcc00;
    margin-bottom: 10px;
}

.workout-card-glass p {
    font-size: 15px;
    color: #e0e0e0;
}

.empty-msg {
    text-align: center;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    margin-top: 40px;
}
</style>
{% endblock %}
