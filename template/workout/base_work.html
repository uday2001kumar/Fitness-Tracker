<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        nav {
            background: rgba(30, 30, 47, 0.952);
            backdrop-filter: blur(15px);
            width: 240px;
            height: 120vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.5rem;
            position:fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 100px;
        }

        .nav-link {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            transition: 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }

        .nav-link:hover {
            background-color: #ffcc00;
            color: #000;
            transform: translateX(5px);
        }

        .nav-link span {
            font-size: 1.3rem;
        }

        .right {
            margin-left: 240px;
            width: calc(100% - 240px);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            overflow-y: auto;
        }

        @media(max-width: 768px) {
            nav {
                flex-direction: row;
                height: auto;
                width: 100%;
                position: static;
                border-radius: 0;
                justify-content: space-around;
            }

            .nav-link {
                justify-content: center;
                gap: 6px;
                font-size: 0.9rem;
                padding: 10px;
            }

            .logo {
                display: none;
            }

            .right {
                margin-left: 0;
                width: 100%;
                border-radius: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav>
        <a href="{% url 'workouthome' %}" class="nav-link"><span>üè†</span> Home</a>
        <a href="{% url 'workout' %}" class="nav-link"><span>üèãÔ∏è</span> Workouts</a>
        <a href="{% url 'add_workout' %}" class="nav-link"><span>‚ûï</span> Add Workout</a>
        <a href="{% url 'view_past_workouts' %}" class="nav-link"><span>üìÖ</span> Past Workouts</a>
        <a href="{% url 'show_weekly_chart' %}" class="nav-link"><span>üìä</span> Weekly Report</a>
        <a href="{% url 'monthly_report_workouts' %}" class="nav-link"><span>üìä</span> Monthly Report</a>
        <a href="{% url 'suggession' %}" class="nav-link"><span> üìù</span> AI Doctor</a>
        <a href="{% url 'compare' %}" class="nav-link"><span> ‚öñÔ∏è</span>Compare</a>
        <a href="{% url 'home' %}" class="nav-link"><span>‚Üê</span> Back</a>
    </nav>
    

    <!-- Right Content -->
    <div class="right">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
